<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>On Notice / Dead to Me</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .column {
        float: left;
        width: 50%;
        padding: 10px;
      }

      /* Clear floats after the columns */
      .row:after {
        content: '';
        display: table;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="column" style="background-color: lightgray;">
        <h2>On Notice</h2>
        <ul>
          <li>Regal Cinemas</li>
          <ul>
            <li>Removal from Atom Tickets</li>
          </ul>
        </ul>
      </div>
    </div>
  </body>
</html>
